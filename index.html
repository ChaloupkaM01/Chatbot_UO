<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Response</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #response { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Ask the Assistant</h1>
    <textarea id="userMessage" rows="4" cols="50" placeholder="Type your message here..."></textarea><br>
    <button onclick="askAssistant()">Send</button>

    <div id="response"></div>

    <script>
        async function askAssistant() {
            const userMessage = document.getElementById('userMessage').value;
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Loading...';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: userMessage })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                responseDiv.innerHTML = data.response.join('<br>');
            } catch (error) {
                responseDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
